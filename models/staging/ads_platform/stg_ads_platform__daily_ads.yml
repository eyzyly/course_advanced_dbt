models:
  - name: stg_ads_platform__daily_ads
    description: '{{ doc("bingeflix_ads_table") }}'
    columns:
      - name: date
        description: '{{ doc("bingeflix_ads_column_date") }}'
        tests:
          - not_null

      - name: campaign_id
        description: '{{ doc("bingeflix_ads_column_campaign_id") }}'
        tests:
          - not_null

      - name: surrogate_key
        description: '{{ doc("bingeflix_ads_column_surrogate_key") }}'
        tests:
          - not_null
          - unique

      - name: spend
        description: '{{ doc("bingeflix_ads_column_spend") }}'
        tests:
          - not_null

      - name: cpm
        description: '{{ doc("bingeflix_ads_column_cpm") }}'
        tests:
          - not_null

      - name: ctr
        description: '{{ doc("bingeflix_ads_column_ctr") }}'
        tests:
          - not_null
