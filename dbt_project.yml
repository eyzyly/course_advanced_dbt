name: 'course_advanced_dbt'
version: '1.0.0'
config-version: 2

profile: 'course_advanced_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

log-path: 'logs'
target-path: 'target'
packages-install-path: 'dbt_packages'

clean-targets:
  - "target"
  - "dbt_packages"

vars:
  dbt_project_evaluator:
    documentation_coverage_target: 80
    test_coverage_target: 80


models:
  course_advanced_dbt:
    +materialized: view
    +grants:
      select: ['transformer', 'reporter']

    staging:
      +schema: staging

    intermediate:
      +schema: intermediate

    marts:
      core:
        +schema: core_reporting
      finance:
        +schema: finance
      product:
        +schema: product

seeds:
  dbt_project_evaluator:
    dbt_project_evaluator_exceptions:
      +enabled: false

  course_advanced_dbt:
    unit_testing:
      +schema: unit_testing
      +tags: unit_testing
      unit_test_input_dim_subscriptions:
        +column_types:
          subscription_id: NUMBER
          subscription_plan_id: NUMBER
          user_id: NUMBER
          starts_at: timestamp_ntz
          ends_at: timestamp_ntz
          plan_name: varchar
          pricing: NUMBER
          billing_period: varchar




on-run-end: "{{ dbt_project_evaluator.print_dbt_project_evaluator_issues() }}"
